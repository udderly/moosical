<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DAW Sandbox</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Abel');
            svg {
                width: 75%;
            }
            text {
                font-family: "Abel";
                font-size: 15px;
                pointer-events: none;
            }
            text::selection {
                background: none;
            }
            .title {
                font-size: 30px;
            }
        </style>
        
        <script src="../lactose/lactose.js"></script>
        <script src="../lactose/lsvg.js"></script>
        
        <script src="roll.js"></script>
    </head>

    <body>
        <svg viewBox="0 0 1000 500" id="svg"></svg>
        
        <script>
            let s = LSVG.svg();
            //document.body.appendChild(s);
        </script>
        
        <script>
            for (let i = 0; i < 4; i++) {
                let r1 = LSVG.rect(i * 320, 0, 320, 500, i % 2 === 1  ? "#eee" : "#fff");
                r1.style.fillOpacity = 0.5;
                svg.appendChild(r1);
            }
            for (let i = 0; i < 24; i++) {
                let r1 = LSVG.rect(0, i * 20, 1000, 20, [1, 3, 6, 8, 10].indexOf(i % 12) > -1 ? "#eee" : "#fff");
                r1.style.fillOpacity = 0.5;
                svg.appendChild(r1);
            }
            for (let i = 0; i < 256; i++) {
                let l1 = LSVG.line(i * 20, 0, i * 20, 500, i % 4 === 0 ? "#ddd" : "#eee");
                svg.appendChild(l1);
            }
            for (let i = 0; i < 24; i++) {
                let l1 = LSVG.line(0, i * 20, 1000, i * 20, "#eee");
                svg.appendChild(l1);
            }
            
            let r2 = LSVG.rect(180, 220, 40, 20, "hsl(200, 60%, 50%)");
            r2.style.fillOpacity = 0.75;
            r2.style.stroke = "#fff";
            r2.style.rx = 5;
            svg.appendChild(r2);
            
            let t2 = LSVG.text(185, 235, "start", "C4", "#fff");
            svg.appendChild(t2);
            
            let r3 = LSVG.rect(220, 220, 40, 20, "hsl(200, 60%, 60%)");
            r3.style.fillOpacity = 0.75;
            r3.style.stroke = "#fff";
            r3.style.rx = 5;
            svg.appendChild(r3);
            
            let t3 = LSVG.text(225, 235, "start", "C4", "#fff");
            svg.appendChild(t3);
            
            let r4 = LSVG.rect(220, 240, 10, 20, "hsl(200, 60%, 80%)");
            r4.style.fillOpacity = 0.75;
            r4.style.stroke = "#fff";
            r4.style.rx = 5;
            svg.appendChild(r4);
            
            let r5 = LSVG.rect(300, 240, 600, 20, "hsl(200, 60%, 70%)");
            r5.style.fillOpacity = 0.75;
            r5.style.stroke = "#fff";
            r5.style.rx = 5;
            svg.appendChild(r5);
            
            let t5 = LSVG.text(305, 255, "start", "B3", "#fff");
            svg.appendChild(t5);
        </script>
        
        <script src="../../tones/build/tones.js"></script>
    </body>
</html>
